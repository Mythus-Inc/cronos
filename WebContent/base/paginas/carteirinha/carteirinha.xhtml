<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
<h:body>
    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
        <h:outputText style="font-weight:bold" value="Aguarde, realizando operação...." />
        <br />
        <center>
            <p:graphicImage name="img/aguarde.gif" />
        </center>
    </p:dialog>

    <!-- TITULO -->
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Carteirinha</h1>
        </div>
    </div>
    <!-- FIM TITULO -->

    <!-- TABELA-->
    <div class="col-md-12">
        <h:form id="frmTabela">

            <!-- Transformando "Em Análise" em um botão -->
            <p:commandButton value="Em Análise" styleClass="ui-button-primary" 
                 
                 title="Em Análise" />

            <p:commandButton value="Aprovados" styleClass="ui-button-primary"  title="Aprovados" />
            <p:commandButton value="Recusados" styleClass="ui-button-primary"  title="Recusados" />

        </h:form>
    </div>
	<!-- TABELA EM ANÁLISE -->
	<h:form id="emAnaliseContent">
    	<h:panelGrid columns="2" cellpadding="10">
                <p:dataTable id="tabela" value="#{alunoMB.alunos}" 
                             resizableColumns="true" var="obj" reflow="true" rows="10"
                             paginator="true" paginatorPosition="bottom" 
                             emptyMessage="Nenhuma carteirinha foi requisitada" 
                             rowsPerPageTemplate="5,10,15,30,50,100">
                    <p:ajax event="filter" global="false" />
                    <p:column headerText="Ver" style="width:50px">
                    <p:commandButton update="frmDetalhesAluno @form"
                                         styleClass="btn btn-block" title="Ver" alt="detalhes carteirinha"
                                         icon="ui-icon-search" actionListener="#{alunoMB.informarAluno(obj)}" oncomplete="PF('dlgDetalhes').show()">
                        
                        </p:commandButton>      <h:outputText value="ss#{alunoMB.aluno.usuario}" />   
                    </p:column>
                    <p:column style="white-space:normal !important;" headerText="Nome"
                            sortBy="#{obj.nome}" filterBy="#{obj.nome}" 
                            filterMatchMode="contains">
                        <h:outputText value="#{obj.nome}-#{obj.cpf}" />
                    </p:column>

                    <p:column style="white-space:normal !important;" 
                            headerText="Data de Requisição" sortBy="#{obj.usuario}" 
                            filterBy="#{obj.usuario}" filterMatchMode="contains">
                        <h:outputText value="#{obj.usuario}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
            <p:remoteCommand name="remote" update="alunoDetalhe, frmDetalhesAluno" oncomplete=""/>
            asd
              <h:outputText value="#{alunoMB.aluno.nome}" />
	</h:form>
    <!-- FIM DA TABELA EM ANÁLISE -->
   
    
    

    <!-- DIALOG DETALHES -->
   <p:dialog header="Aluno" widgetVar="dlgDetalhes" modal="true" 
              closeOnEscape="true" resizable="false" closable="true" 
              draggable="false" width="35%">
        
        <p:outputPanel id="alunoDetalhe" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <h:form id="frmDetalhesAluno" style="width: 100%;">
                <div style="display: flex; justify-content: space-between; align-items: start; width: 100%;">
                    <h:panelGrid columns="2" cellpadding="5" style="flex: 1; width: 50%;">
                        <label>Nome: </label>
                        <h:outputText value="#{alunoMB.aluno.nome}" />
                        
                        <label>R.A.: </label>
                        <h:outputText value="#{alunoMB.alunoTurma.ra}" />
                        
                        <label>Curso: </label>
                        <h:outputText value="#{alunoMB.alunoTurma.turma}" />
                        
                        <label>E-mail: </label>
                        <h:outputText value="#{alunoMB.aluno.usuario}" />

                        <label>CPF: </label>
                        <h:outputText value="#{alunoMB.aluno.cpf}" />
                        
                        <label>Telefone: </label>
                        <h:outputText value="#{alunoMB.aluno.telefone}" />
                    </h:panelGrid>
                    <div style="width: 130px; height: 150px; background-color: lightgray;  margin-right: 20px;">
                        <p:graphicImage value="#{request.contextPath}/resources/img/aluno.jpg" width="130" height="150" />
                    </div>
                </div>

                <div style="text-align: center; margin-top: 2%; display: flex; justify-content: center;">
                    <p:commandButton value="Aceitar" id="btnAceitar" style="margin-right: 5%;"
                                     onclick="PF('dlgDetalhes').hide(); PF('dlgAlunoEditarDados').show();" 
                                     title="Aceitar" />
                    
                    <p:commandButton value="Recusar" id="btnRecusar" style="margin-left: 5%;"
                                     onclick="PF('dlgDetalhes').hide(); PF('dlgAlunoEditarDados').show();" 
                                     title="Recusar" />
                </div>
            </h:form>
        </p:outputPanel>
    </p:dialog>
    <!-- FIM DO DIALOG DETALHES -->
    
    <style>
    /* Hide emAnaliseContent initially */
    #emAnaliseContent {
/*     display: none; */
    }
	</style>

	<script>
    	function toggleEmAnaliseForm() {
        	const emAnaliseContent = document.getElementById('emAnaliseContent');
        	emAnaliseContent.style.display = (emAnaliseContent.style.display === 'none' || emAnaliseContent.style.display === '') 
                                         ? 'block' 
                                         : 'none';
    	}
	</script>
    

</h:body>


</html>
